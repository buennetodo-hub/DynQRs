<script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwQtDWavPfbnw1PDAPLhMSVxtgPwyIYlA2KvE4aHcfz5N30YOgheou1BPm-UHBrBuF5eQ/exec";

    // --- INICIO DE CÓDIGO NUEVO ---

    // Función simple para generar un Identificador Único Universal (UUID)
    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // Busca un ID de usuario en el almacenamiento local del navegador.
    let userId = localStorage.getItem('uniqueUserId');

    // Si no existe un ID, crea uno nuevo y guárdalo.
    if (!userId) {
        userId = generateUUID();
        localStorage.setItem('uniqueUserId', userId);
    }

    // --- FIN DE CÓDIGO NUEVO ---

    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=") + 2);

    if (k) {
        // Añadimos el ID de usuario (uid) como parámetro en la URL
        fetch(AS_URL_BASE + '?k=' + k + '&uid=' + userId)
            .then(r => r.text())
            .then((r) => {
                console.log(r);
                if (r) {
                    document.location.replace(r);
                }
            })
            .catch(err => console.log(err))
    }
</script>
