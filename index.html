<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: fff;
            text-align: center;
            margin-top: 100px;
        }
        .lds-hourglass {
            /* change color here */
            color: #000000
        }
        .lds-hourglass,
        .lds-hourglass:after {
            box-sizing: border-box;
        }
        .lds-hourglass {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-hourglass:after {
            content: " ";
            display: block;
            border-radius: 50%;
            width: 0;
            height: 0;
            margin: 8px;
            box-sizing: border-box;
            border: 32px solid currentColor;
            border-color: currentColor transparent currentColor transparent;
            animation: lds-hourglass 1.2s infinite;
        }
        @keyframes lds-hourglass {
            0% {
                transform: rotate(0);
                animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }
            50% {
                transform: rotate(900deg);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            100% {
                transform: rotate(1800deg);
            }
        }
    </style>
</head>
<body>

    <script>
        const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwQtDWavPfbnw1PDAPLhMSVxtgPwyIYlA2KvE4aHcfz5N30YOgheou1BPm-UHBrBuF5eQ/exec";

        // Función para generar un Identificador Único (UUID)
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Busca un ID de usuario en el almacenamiento local del navegador.
        let userId = localStorage.getItem('uniqueUserId');

        // Si no existe, crea uno nuevo y guárdalo.
        if (!userId) {
            userId = generateUUID();
            localStorage.setItem('uniqueUserId', userId);
        }

        var url = document.location.href;
        var k = url.substr(url.lastIndexOf("k=") + 2);

        if (k) {
            // Añadimos el ID de usuario (uid) como parámetro en la URL de la petición
            fetch(AS_URL_BASE + '?k=' + k + '&uid=' + userId)
                .then(r => r.text())
                .then((r) => {
                    console.log("Redirecting to:", r);
                    if (r) {
                        document.location.replace(r);
                    }
                })
                .catch(err => console.log(err))
        }
    </script>

    <div class="lds-hourglass"></div>
</body>
</html>
